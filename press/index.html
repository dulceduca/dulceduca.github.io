</button> <button id="overlay" class="fixed inset-0 w-full h-full opacity-0 data-[active=true]:opacity-100 bg-black/40 z-40 cursor-pointer data-[active=false]:pointer-events-none backdrop-blur-lg transition-all" data-active="false" aria-label="Close menu"></button> </div> <main>  <div class="p-[5vw] bg-background">  <div class="container grid gap-8">  <h1 class="text-4xl lg:text-6xl font-bold"> Press </h1>  <div class="container grid gap-12 content-start"> <figure class="grid gap-12 content-start xl:grid-cols-2  border-b border-b-gray-200 pb-12"> <img src="/assets/0.TN_2Hfjp_19wvtY.webp" alt="Unstoppable Review" inferSize="true" width="945" height="631" loading="lazy" decoding="async"> <blockquote class="content relative text-lg"> <span class="font-heading absolute top-0 left-0 -translate-x-8 -translate-y-4 opacity-10 text-9xl">"</span> <p>&quot;More rollerskating: Dulce Duca’s Unstoppable at first purports to be a one-woman show. Duca, resplendent in an extraordinary purple tulle outfit, channels her inner diva, strutting around full of herself and her accomplishments, demonstrating her club-juggling and roller-skating skills, and building a brilliant repartee with her audience – the juggling challenged a little by the fierce winds blowing, but she overcomes all obstacles. All obstacles, that is, except a late-arriving audience member who walks across the performance space and fussily seats herself, arranging her shopping trolley by her side. Then the fun and games start, as the annoying woman (who we soon realise is a plant – played by actress Tsubi Du) starts to disrupt the show – subtly at first, but later running into the space to grab clubs and jam them into her trolley. It all gets more and more farcical, and builds to a suitably ludicrous climax, with Duca and her combatant finally united in a ritual task – the funeral for the broken clubs. Unstoppable is a very sweet play on the challenges of performing outdoors, a space where anything can happen and probably will – wild winds, squally showers, dogs on strings, drunken old geezers, mouthy teens, crying babies, and bolshy old ladies with shopping trolleys disrupting the space! Street theatre queen Dulce Duca sees off all disruptions and reigns supreme. A master (or is that ‘mistress’?) class in crowd control.&quot;</p> </blockquote>  </figure><figure class="grid gap-12 content-start border-b border-b-gray-200 pb-12">  <blockquote class="content relative text-lg" cite="https://www.nuvol.com/"> <span class="font-heading absolute top-0 left-0 -translate-x-8 -translate-y-4 opacity-10 text-9xl">"</span> <p>&quot;Dissabte vam començar la nostra particular marató trapezista amb Um belo dia, de la companyia Dulce Duca. Una portuguesa malabarista (Dulce Duca) i un música català de frondosa barba (Jaime del Blanco) van omplir el teatre del IES Baix Camp de flors, maces i melodies de violí. Tant ell com ella porten faldilles que voleien, creant òrbites visuals i sonores. Com els dervitxos giròvags a la Capadòcia, Dulce Duca gira i gira amb una faldilla farcida de flors de plàstic, que es van escampant per tot l’escenari. Ella fa equilibris amb una flor i amb tot allò que es trobi per davant, i llavors apareixen les maces en escena. Però alerta, no veurem les clàssiques rutines de malabars amb tres, quatre, cinc o sis maces, sinó que Duca conrea l’art de l’equilibri, de forma subtil i irònica. Amb l’espatlla, els ulls, el dit... però sobretot amb la boca: la maça s’aguanta, literalment, gràcies a la llengua i a les dents de l’artista, creant una inquietant imatge, a mig camí entre l’erotisme i el teatre de l’absurd. Una tela blanca com de mosquitera és el capoll d’on surt el músic en iniciar-se l’espectacle, i gràcies a unes politges es converteix en teló de fons i faldilla de la malabarista. Um belo dia és circ de creació, de cambra, per a tots els públics i amb banda sonora a partir de loops de violí. Muito bem.&quot;</p> </blockquote> <p> <a href="https://www.nuvol.com/" target="_blank" class="underline">
&mdash; NUVOL.COM </a> </p> </figure><figure class="grid gap-12 content-start border-b border-b-gray-200 pb-12">  <blockquote class="content relative text-lg" cite="https://recomana.cat/"> <span class="font-heading absolute top-0 left-0 -translate-x-8 -translate-y-4 opacity-10 text-9xl">"</span> <p>Malabars emocionals i al·legòrics D’una escenografia de tul blanc i flors a manats, la companyia catalano-portuguesa Dulce Duca basteix un espectacle de malabars innovador ja que, més enllà de la tècnica, usa un llenguatge emocional inscrit entre el món oníric, la metàfora i la lliure interpretació del públic.</p><p>La dramatúrgia és prou explícita en certs moments com quan la protagonista dóna a llum (a una maça) o quan busca un company de vida, però bona part d’aquest alegre ‘belo dia’ es deixa en mans de l’espectador, que pot jugar a veure-hi allò que creu que passa. Probablement la comprensió anirà lligada al seu moment vital, a la connexió que sent amb l’artista, a la voluntat d’entrar de cap o solament de puntetes al particular univers d’aquesta noia jovial que sent la vida amb intensitat... Però, tot i els diferents graus de recepció d’aquest reclam actiu, el públic gaudeix de la frescor i lleugeresa de la peça gràcies a la plàstica posada en escena amb colors vius i voluminosos i a la música en directe loopejada amb tota una gamma de sons.</p><p>Les maces tocaran el violí, botaran com pilotes de bàsquet, faran sorprenents equilibris sobre llengua i dents i, també, s’entaforaran capritxosament dins la boca de la noia que –com el Petit Príncep amb la guineu– haurà d’aprendre a domesticar-les. Li demanaran aliment, escolta, educació, amor i dansar centrifugadament i feliç per més malabars al·legòrics que hagi de fer.</p><p>Un espectacle que a la sinopsi vaticina que tot pot ser real no pot estranyar l’espectador per convertir les fors en papallones o les maces en fills. Altament recomanat pels somiadors i els qui espremen (o en volen aprendre) cada instant de la seva vida&quot;</p> </blockquote> <p> <a href="https://recomana.cat/" target="_blank" class="underline">
&mdash; Recomana.cat </a> </p> </figure><figure class="grid gap-12 content-start border-b border-b-gray-200 pb-12">  <blockquote class="content relative text-lg"> <span class="font-heading absolute top-0 left-0 -translate-x-8 -translate-y-4 opacity-10 text-9xl">"</span> <p>&quot;Les sorpreses agradables són muntatges com ara Um belo dia de Dulce Duca. El muntatge navega en una partitura abstracta, carregada de loops musicals i també coreografies, tendres i hipnòtics, que contrasta amb la radicalitat i l’estrip de l’artista i la seva estranya relació amb les bitlles. Amb la senzillesa d’unes flors de plàstic i un tul construeixen un petit univers s’intueix un desig de viure, una dependència amb la criatura i una necessitat de recuperar aire. També genera molta expectativa el muntatge de ... Sodade&quot;</p> </blockquote> <p> <a target="_blank" class="underline">
&mdash; El Punt Avui </a> </p> </figure><figure class="grid gap-12 content-start border-b border-b-gray-200 pb-12">  <blockquote class="content relative text-lg" cite="https://surtdecasa.cat/"> <span class="font-heading absolute top-0 left-0 -translate-x-8 -translate-y-4 opacity-10 text-9xl">"</span> <p>Molt diferent és el que ens proposa Dulce Duca que, sota la tutela del prestigiós Iris Ziordia, ha creat una funció de malabars expressius acompanyats pel violí de Jaime de Blanco.</p> </blockquote> <p> <a href="https://surtdecasa.cat/" target="_blank" class="underline">
&mdash; Surtdecasa.cat </a> </p> </figure><figure class="grid gap-12 content-start border-b border-b-gray-200 pb-12">  <blockquote class="content relative text-lg"> <span class="font-heading absolute top-0 left-0 -translate-x-8 -translate-y-4 opacity-10 text-9xl">"</span> <p>&quot;Dulce Duca proposa a Um belo dia uns malabars expressius, viscerals i molt personals.&quot;</p> </blockquote> <p> <a target="_blank" class="underline">
&mdash; Ara Cat </a> </p> </figure><figure class="grid gap-12 content-start border-b border-b-gray-200 pb-12">  <blockquote class="content relative text-lg" cite="https://www.teatral.net/"> <span class="font-heading absolute top-0 left-0 -translate-x-8 -translate-y-4 opacity-10 text-9xl">"</span> <p>...a l’IES Baix Camp, on feien Um belo dia , creació de la portuguesa Dulce Duca. Abans que em vinguin més idees, també hem d’escriure molt de pressa!- vull dir que a mi em va comunicar un espectacle visual. L’espectacularitat cromàtica domina al 100%, mentre que la història és més subtil i potser cal estar ben situat (primeres files) per captar-la. En qualsevol cas és una celebració de la primavera i el seu esclat de vida. Hi surten erugues, papallones, flors... Dulce Duca actua acompanyada de Jaime del Blanco, que s’afegeix a la comicitat de l’espectacle amb el seu violí. Tot és molt bonic: l’inici de l’espectacle, amb un núvol de tul blanc que ocupa l’escenari; el vestit de margarides que es posa la Dulce i que deixa anar les flors per compartir-les...</p> </blockquote> <p> <a href="https://www.teatral.net/" target="_blank" class="underline">
&mdash; Teatral.net </a> </p> </figure><figure class="grid gap-12 content-start border-b border-b-gray-200 pb-12">  <blockquote class="content relative text-lg"> <span class="font-heading absolute top-0 left-0 -translate-x-8 -translate-y-4 opacity-10 text-9xl">"</span> <p>Destaca la joven portuguesa, Dulce Duca, con un trabajo con las mazas nunca visto. Mucha emoción se desprende de este espectáculo extremadamente original</p> </blockquote> <p> <a target="_blank" class="underline">
&mdash; Carlos Gil Zamora – Revista ARTEZ Julio 2013 </a> </p> </figure><figure class="grid gap-12 content-start border-b border-b-gray-200 pb-12">  <blockquote class="content relative text-lg"> <span class="font-heading absolute top-0 left-0 -translate-x-8 -translate-y-4 opacity-10 text-9xl">"</span> <p>Destaca la joven portuguesa, Dulce Duca, con un trabajo con las mazas nunca visto. Mucha emoción se desprende de este espectáculo extremadamente original</p> </blockquote> <p> <a target="_blank" class="underline">
&mdash; Isabelle Meurisse, REGARDS. Paris </a> </p> </figure><figure class="grid gap-12 content-start border-b border-b-gray-200 pb-12">  <blockquote class="content relative text-lg"> <span class="font-heading absolute top-0 left-0 -translate-x-8 -translate-y-4 opacity-10 text-9xl">"</span> <p>Espectáculos del 4º Festival de Artes Performativas do Contagiarte, Porto. Pequeños tesoros de malabarismos y talento. Si y sobretodo, cargados de mucha intensidad y sentimiento. «Um belo dia», con Dulce Duca , fue la prueba de que hay encantamientos escondidos en esta ciudad a todo momento y llamando por nosotros. Por eso, no basta descubrir los o casualmente encontrar los. Es necesario pasar a palabra sobre este Porto genuino, que «acontece» fuera de los circuitos.</p> </blockquote> <p> <a target="_blank" class="underline">
&mdash; A Devida Comédia (Porto 2010) </a> </p> </figure><figure class="grid gap-12 content-start border-b border-b-gray-200 pb-12">  <blockquote class="content relative text-lg"> <span class="font-heading absolute top-0 left-0 -translate-x-8 -translate-y-4 opacity-10 text-9xl">"</span> <p>Un exigente trabajo de investigación coreográfica con las mazas</p> </blockquote> <p> <a target="_blank" class="underline">
&mdash; Jordi Janet, critico de circo, revista Zirkolica. </a> </p> </figure><figure class="grid gap-12 content-start border-b border-b-gray-200 pb-12">  <blockquote class="content relative text-lg"> <span class="font-heading absolute top-0 left-0 -translate-x-8 -translate-y-4 opacity-10 text-9xl">"</span> <p>Pequeño tesoro de malabarismo y talento. (…) Lleno de intensidad y sentimiento</p> </blockquote> <p> <a target="_blank" class="underline">
&mdash; Miguel Carvalho, periodista. </a> </p> </figure><figure class="grid gap-12 content-start xl:grid-cols-2 "> <img src="/assets/3.D6WkHc1z_1U5TWl.webp" alt="El Norte de Castilla" inferSize="true" width="1435" height="1624" loading="lazy" decoding="async"> <blockquote class="content relative text-lg"> <span class="font-heading absolute top-0 left-0 -translate-x-8 -translate-y-4 opacity-10 text-9xl">"</span> <p>El Norte de Castilla, Festival TAC Valladolid, 2013</p> </blockquote>  </figure> </div>  </div>  </div>  </main> <script>
